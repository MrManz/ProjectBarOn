<ion-header>
  <ion-navbar>
    <ion-title>
      {{name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="no-scroll" padding
             style="background:url(assets/img/bar.jpg) no-repeat center;background-size:cover;" id="page7">

  <ion-list id="rezeptAuswHlen-list3">

    <ion-item *ngFor="let ingredients of cocktail" color="none" id="rezeptAuswHlen-list-item14">

      <ion-avatar item-left>
        <img class="drinkpicture" src="{{ingredients.PathToPicture}}">
      </ion-avatar>

      <ion-label>
        {{ingredients.Name}}
      </ion-label>

      <ion-range debounce="400" pin="true" step=10 min="0" max="200" [(ngModel)]="ingredients.Volume" color="secondary" (ionChange)="changeRangeSlider($event,ingredients.Id)">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>200</ion-label>
      </ion-range>

    </ion-item>


  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addIngredient()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

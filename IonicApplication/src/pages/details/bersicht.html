<ion-header>
  <ion-navbar>
    <ion-title>
      {{cocktail.Name}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/bar.jpg) no-repeat center;background-size:cover;" id="page7">

  <ion-list id="rezeptAuswHlen-list3">

    <ion-item *ngFor="let ingredient of cocktail.Ingredients" color="none" id="rezeptAuswHlen-list-item14">

      <ion-avatar item-left>
        <img src="{{ingredient.picture}}">
      </ion-avatar>

      <ion-label>
        {{ingredient.Name}}
      </ion-label>

      <ion-range min="0" max="200" [(ngModel)]="saturation" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>200</ion-label>
      </ion-range>

    </ion-item>

  </ion-list>

</ion-content>

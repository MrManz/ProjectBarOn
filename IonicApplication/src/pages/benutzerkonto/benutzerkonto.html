<ion-header>
  <ion-navbar>
    <ion-title>
      Benutzerkonto

</ion-header>
<ion-content padding style="background:url(assets/img/2ZP023kVQaahyV9CxDWl_bg.png) no-repeat center;background-size:cover;" id="page2">
  <ion-list id="benutzerkonto-list2">
    <ion-item color="dark" id="benutzerkonto-list-item1">
      <ion-avatar item-left #AccountListItemAvatar>
        <img />
      </ion-avatar>
      <h2>TEST</h2>
      <h3>HALLO</h3>
        <!--        <img  src={{user.picture}}/>
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <h3>{{user.email}}</h3> -->

    <ion-item-sliding>

      </ion-item>
      <ion-item-options side="left">

      </ion-item-options>
    </ion-item-sliding>
